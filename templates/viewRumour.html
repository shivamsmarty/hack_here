{% extends "base.html"%}

{% block title %} Disease Info {% endblock %}


{% block content %}
    <div class="container" style="margin-top:30px;">
        <h3 class="col-md-8 col-md-offset-4"> Info and Precaution</h3>
            <div class="row">
                    <div class="col-md-6 lead"> Name of Disease </div>
                    <div class="col-md-6 lead"> {{q.name}}</div>
                </div>
            <div class="row">
                    <div class="col-md-6 lead"> Reported On</div>
                    <div class="col-md-6 lead"> {{q.posted_date}}</div>
                </div>
            <div class="row">
                    <div class="col-md-6 lead"> Confirmed On </div>
                    <div class="col-md-6 lead"> {{q.verified_date}}</div>
                </div>
            <div class="row">
                    <div class="col-md-6 lead"> Affected City </div>
                    <div class="col-md-6 lead"> {{q.affected_city}}</div>
                </div>
                <div class="row">
                    <div class="col-md-12 lead"> Precaution</div>
                    <div class="col-md-12 "> {{q.precaution}}</div>
                </div>
                

        </div>

{% endblock %}
