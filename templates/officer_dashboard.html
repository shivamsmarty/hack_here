{% extends "base.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    <div class="container">
        {% if query %}
            <table class = "table table-hover">
   <caption>Roumers Disease</caption>
   
   <thead>
      <tr>
         <th>Name</th>
         <th>City</th>
         <th>Status</th>
      </tr>
   </thead>
   
   <tbody>
      {% for q in query %}
      
      <tr>
         <td>{{q.name}}</td>
         <td>{{q.affected_city}}</td>
         <td><a href="/rumour/{{q.id}}"> {{q.status}}</a>
         </td>
      </tr>

      {% endfor %}
   </tbody>
   
</table>
 {% else %}
  There is currently no rumour.
  <!--<a class="btn btn-primary" href="/add" > Add a Query </a>-->
 {% endif %}
        </div>

{% endblock %}
