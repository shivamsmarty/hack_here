{% extends 'base.html' %}

{% block title %} Add Data {% endblock %}

{% block content %}

<form method="post" action="">
     {% csrf_token %} 
    <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name"  placeholder="First Name" name="first_name">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name"  placeholder="Last Name" name="last_name">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>

  <div class="form-group">
    <label for="phone_number">Phone number </label>
    <input type="number" class="form-control" id="phone_number"  placeholder="0" name="phone_number">
    <!--<small id="emailHelp" class="form-text text-muted">The number of people affected</small>-->
  </div>


  <div class="form-group">
  <label for="sel1">City</label>
  <select class="form-control" id="sel1" name="city_selected">
      {% for c in city %}
    <option>{{c}}</option>
    {% endfor %}
    <option>Other</option>
  </select>
  </div>

  <div class="form-group">
    <label for="city">Other( if not in list ) </label>
    <input type="text" class="form-control" id="city"  placeholder="Area" name="city">
    <!--<small id="emailHelp" class="form-text text-muted">The area affected </small>-->
  </div>



  <input class="btn btn-primary" type="submit"  />
</form>

{% endblock %}
